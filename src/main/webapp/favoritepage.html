    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            background-color: rgb(249, 251, 253);
        }

        .navTutor>ul>li>a,
        .navTutor>ul>li button {
            text-decoration: none;
            color: gray;
            transition: .5s;
        }

        .navTutor>ul>li>a:hover,
        .navTutor>ul>li>a:focus,
        .navTutor>ul>li button:hover,
        .navTutor>ul>li button:focus {
            color: black;
        }

        .navTutor {
            position: fixed;
            top: 0;
            left: 0;
            width: 13%;
            background-color: #fff;
            height: 100vh;
            justify-items: center;
            align-items: center;
            box-shadow: 0 0 10px 15px #f5f3f4;
        }

        .main {
            display: flex;
            margin-left: 13%;
            width: 87%;
            background-color: rgb(249, 251, 253);
            padding: 0 50px;
        }

        .navTutor>ul>li {
            text-decoration: none;
            color: gray;
            padding: 10px;
            padding-left: 30px;
        }

        .iconCard {
            display: flex;
            justify-items: center;
            align-items: center;
            margin: 20px 0;
        }

        .iconImg {
            margin: 0 auto;
            width: 40%;
        }

        .container {
            width: 87%;
            background-color: rgb(249, 251, 253);
            padding: 0 50px;
        }

        .container h2 {
            border-bottom: 1px solid #edede9;
            padding: 30px 0;
        }

        .favorite {
            width: 70%;
            margin: 0 auto;
        }

        .favoriteTable {
            display: block;
            margin-top: 40px;
            margin-bottom: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px 1px #f5f3f4;
            padding: 5px 0;
        }

        .favoriteSearch {
            display: flex;
            justify-content: flex-end;
        }

        .favoriteSearch input,
        .favoriteSearch button {
            margin-right: 5px;
            max-height: 40px;
        }

        .selectId {
            display: flex;
        }

        .favoriteSearch form {
            margin-left: 10px;
        }

        .favoriteTableHeader {
            display: flex;
            padding: 15px 25px;
            justify-content: space-between;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        .tableHead {
            background-color: rgb(249, 251, 253);
        }

        th,
        td {
            padding: 15px 25px;
            text-align: center;
        }

        tr {
            border-top: 1px solid #edede9;
        }

        th:first-child,
        td:first-child {
            text-align: left
        }

        .closeBtn {
            width: 25%;
            background-color: #f07167;
            color: #fff;
        }

        .closeBtn:hover {
            background-color: #e63946;
            color: #fff;
        }

        .submitBtn {
            width: 25%;
            background: #84a98c;
            color: #fff;
        }

        .submitBtn:hover {
            background-color: #52796f;
            color: #fff;
        }

        .btnItem {
            justify-content: center;
            text-align: center;
            align-items: center;
        }

        .addButton {
            position: fixed;
            bottom: 30px;
            right: 30px;
        }

        .btnCircle {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background-color: #d6ccc2;
            color: #fff;
            font-size: 36px;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: .3s;
        }

        .btnCircle:hover {
            background-color: #c9ada7;
        }

        .btnCircle:focus {
            outline: none;
        }
    </style>

    <script>
        $(function () {
            init()
            function init() {
                let str = ''
                $.ajax({
                    type: 'get',
                    url: 'favorite',
                    contentType: 'application/json',
                    success: function (data) {
                        for (let i = 0; i < data.length; i++) {
                            str += `<tr>
                                        <td>${data[i].userid}</td>
                                        <td>${data[i].classname}</td>
                                        <td>${data[i].classprice}</td>
                                        <td>${data[i].favoritedate}</td>
                                        <td><a href="#" class="popup-button" data-bs-toggle="modal"
                                                data-bs-target="#updateModal"><img src="images/icon/imgOrder/pencil-square.svg"
                                                    alt="" onclick="updateValue(${data[i].favoritelistid},${data[i].userid}, ${data[i].classid}, '${data[i].classname}',
                                                    ${data[i].classprice}, '${data[i].favoritedate}')"></a>
                                        </td>
                                        <td><a href="#" class="popup-button" data-bs-toggle="modal"
                                                data-bs-target="#deleteModat"><img src="images/icon/x-lg.svg" alt="" onclick="deleteAlert(${data[i].favoritelistid})"></a>
                                        </td>
                                    </tr>`
                        }
                        $("#tableList").html(str)
                    }
                });
            }

            $('#SelectAllFavoriteBtn').click(function () {
                let str = ''
                $.ajax({
                    type: 'get',
                    url: 'favorite',
                    contentType: 'application/json',
                    success: function (data) {
                        for (let i = 0; i < data.length; i++) {
                            console.log(data);
                            str += `<tr>
                                        <td>${data[i].userid}</td>
                                        <td>${data[i].classname}</td>
                                        <td>${data[i].classprice}</td>
                                        <td>${data[i].favoritedate}</td>
                                        <td><a href="#" class="popup-button" data-bs-toggle="modal"
                                                data-bs-target="#updateModal"><img src="images/icon/imgOrder/pencil-square.svg"
                                                    alt="" onclick="updateValue(${data[i].favoritelistid},${data[i].userid}, ${data[i].classid}, '${data[i].classname}',
                                                    ${data[i].classprice}, '${data[i].favoritedate}')"></a>
                                        </td>
                                        <td><a href="#" class="popup-button" data-bs-toggle="modal"
                                                data-bs-target="#deleteModat"><img src="images/icon/x-lg.svg" alt="" onclick="deleteAlert(${data[i].favoritelistid})"></a>
                                        </td>
                                    </tr>`
                        }
                        $("#tableList").html(str)
                    }
                });
            });
            $('#selectByIdBtn').click(function () {
                let selectReult = $('#selectById').val();
                let str = ''
                $.ajax({
                    type: 'get',
                    url: 'favorite/' + selectReult,
                    contentType: 'application/json',
                    success: function (data) {
                        for (let i = 0; i < data.length; i++) {
                            str += `<tr>
                                        <td>${data[i].userid}</td>
                                        <td>${data[i].classname}</td>
                                        <td>${data[i].classprice}</td>
                                        <td>${data[i].favoritedate}</td>
                                        <td><a href="#" class="popup-button" data-bs-toggle="modal"
                                                data-bs-target="#updateModal"><img src="images/icon/imgOrder/pencil-square.svg"
                                                    alt="" onclick="updateValue(${data[i].favoritelistid},${data[i].userid}, ${data[i].classid}, '${data[i].classname}',
                                                    ${data[i].classprice}, '${data[i].favoritedate}')"></a>
                                        </td>
                                        <td><a href="#" class="popup-button" data-bs-toggle="modal"
                                                data-bs-target="#deleteModat"><img src="images/icon/x-lg.svg" alt="" onclick="deleteAlert(${data[i].favoritelistid})"></a>
                                        </td>
                                    </tr>`
                        }
                        $("#tableList").html(str)
                    }
                });
            });


            $('#deletOk').click(function () {
                let deleteReult = $('#deleteFavoritelistid').val();
                $.ajax({
                    type: 'delete',
                    url: 'favorite/' + deleteReult,
                    contentType: 'application/json',
                    success: function (data) {
                        setTimeout(init(), 1000);
                    },
                    error: function (e) {
                        console.log(e);
                    }
                });
            });


            $('#insertBtn').click(function () {
                let insertAccountId = $('#insertAccountId').val();
                let insertClassID = $('#insertClassID').val();
                let insertFavoriteClass = $('#insertFavoriteClass').val();
                let insertClassPrice = $('#insertClassPrice').val();
                let insertFavoriteDate = $('#insertFavoriteDate').val();
                let obj = {
                    "userid": insertAccountId,
                    "classid": insertClassID,
                    "favoritedate": insertFavoriteDate,
                    "classname": insertFavoriteClass,
                    "classprice": insertClassPrice
                }
                console.log(obj);
                $.ajax({
                    type: 'post',
                    url: 'favorite',
                    contentType: 'application/json',
                    data: JSON.stringify(obj),
                    success: function (data) {
                        setTimeout(init(), 1000);
                    },
                    error: function (e) {
                        console.log(e);
                    }
